<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake on Surfaces</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        color: white;
      }
      #score,
      #instructions,
      #gameover,
      #menu {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }
      #score {
        top: 10px;
      }
      #instructions,
      #gameover,
      #menu {
        top: 40%;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 8px;
      }
      #menu {
        display: none;
      }
      #gameover {
        display: none;
      }
      #dpad {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        gap: 5px;
        user-select: none;
      }
      #dpad-row {
        display: flex;
        gap: 5px;
        justify-content: center;
      }
      #dpad button {
        width: 40px;
        height: 40px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="score">Score: 0</div>
    <div id="instructions">Use Arrow keys/WASD or swipe to move. Space to pause. R to reset.</div>
    <div id="gameover"></div>
    <div id="menu">
      <form id="start-form">
        <div>
          <label>Shape:
            <select id="shape-select">
              <option value="cube">Cube</option>
              <option value="sphere">Sphere</option>
              <option value="cylinder">Cylinder</option>
            </select>
          </label>
        </div>
        <div>
          <label>Grid Size: <input type="number" id="grid-input" value="5" min="3" max="10" /></label>
        </div>
        <div>
          <label>Speed (ms per move): <input type="number" id="speed-input" value="150" min="50" /></label>
        </div>
        <button type="submit">Start Game</button>
      </form>
    </div>
    <div id="dpad" style="display:none;">
      <button id="dpad-up">▲</button>
      <div id="dpad-row">
        <button id="dpad-left">◀</button>
        <button id="dpad-down">▼</button>
        <button id="dpad-right">▶</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
